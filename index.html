<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random quote</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,400;0,500;1,300&display=swap"
        rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="wrapper">

        <h1>Quote of the Day</h1>

        <div class="content">
            <div class="quote-area">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote"></p>
                <i class="fa-solid fa-quote-right"></i>
            </div>

            <div class="author">
                <span>---</span>
                <span class="author-name"></span>
            </div>
        </div>

        <div class="buttons">
            <ul>
                <li class="sound"><i class="fas fa-volume-up"></i></li>
                <li class="twitter"><i class="fa-brands fa-square-twitter"></i></li>
            </ul>
            <button class="quote-btn">New Quote</button>
        </div>

    </div>


    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/c64f510903.js" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="index.js"></script>
</body>


</html>
